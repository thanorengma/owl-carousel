<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 1.owl carousel css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--2.owl carousel theme min css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>owl carousel with bootstrap</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        *{
            font-family: 'Poppins', sans-serif;
        }
    </style>
  </head>
  <body>
        <section>
            <div class="container-fluid my-5">
                <h1 class="text-center fw-bold display-1 mb-3">Owl <span class="text-warning">carousel</span></h1>
                <div class="row mt-5">
                    <div class="owl-carousel owl-theme">
                        <div class="item mb-4">   
                            <div class="card border-0 shadow">
                                <img src="img 4.jpg" alt="image" class="card-img-top">
                                <div class="card-body">
                                    <h4>owl carousel</h4>
                                </div>
                            </div>
                        </div> 
                        <!--item ends-->
                        <div class="item mb-4">   
                            <div class="card border-0 shadow">
                                <img src="img 2.jpg" alt="image" class="card-img-top">
                                <div class="card-body">
                                    <h4>owl carousel</h4>
                                </div>
                            </div>
                        </div> 
                        <!--item ends-->
                        <div class="item mb-4">   
                            <div class="card border-0 shadow">
                                <img src="img 3.jpg" alt="image" class="card-img-top">
                                <div class="card-body">
                                    <h4>owl carousel</h4>
                                </div>
                            </div>
                        </div> 
                        <!--item ends-->
                        <div class="item mb-4">   
                            <div class="card border-0 shadow">
                                <img src="img 4.jpg" alt="image" class="card-img-top">
                                <div class="card-body">
                                    <h4>owl carousel</h4>
                                </div>
                            </div>
                        </div> 
                        <!--item ends-->
                        <div class="item mb-4">   
                            <div class="card border-0 shadow">
                                <img src="img 5.jpg" alt="image" class="card-img-top">
                                <div class="card-body">
                                    <h4>owl carousel</h4>
                                </div>
                            </div>
                        </div> 
                        <!--item ends-->
                        
                    </div>
                </div>
            </div>
        </section>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--0. jquery cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--owl carousel  min.js cdnjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--init owl carousel-->
    <script>
        $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:3
        }
}
})
</script>
    

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
